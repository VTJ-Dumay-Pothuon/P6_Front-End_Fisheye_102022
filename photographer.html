<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Retour à l'accueil">
        <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye" aria-hidden="true" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <label for="filter">Trier par</label>
      <div class="filterbox">
        <select name="filter" id="filter">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section class="media_section"></section>
    </main>
    <aside id="contact_modal">
			<div class="modal" aria-labelledby="contact">
				<header>
          <h2 id="contact">Contactez-moi<br><span id="contact_artist-name"></span></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" role="button" alt="Fermer la fenêtre de contact" />
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input  id="prenom" required />
					</div>
          <div>
						<label for="nom">Nom</label>
						<input  id="nom" required />
					</div>
          <div>
						<label for="email">Email</label>
						<input  id="email" required />
					</div>
          <div>
						<label   for="message">Votre message</label>
						<textarea id="message" required ></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</aside>
    <aside class="lightbox-container"></aside>
    <footer class="photograph-footer"></footer>
    <!-- Models -->
    <script src="./scripts/models/footer.js"></script>
    <script src="./scripts/models/header.js"></script>
    <script src="./scripts/models/lightbox.js"></script>
    <script src="./scripts/models/media.js"></script>
    <!-- Factory -->
    <script src="./scripts/factories/photographer.js"></script>
    <!-- Utils -->
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <!-- Page -->
    <script src="./scripts/pages/photographer.js"></script>
    <script src="https://kit.fontawesome.com/325736b578.js" crossorigin="anonymous"></script>
  </body>
</html>
